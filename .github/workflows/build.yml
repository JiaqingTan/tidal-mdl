name: Build GUI Releases

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: tidal-mdl-gui.exe
            asset_name: tidal-mdl-gui-windows.exe
          - os: macos-latest
            artifact_name: Tidal MDL.app
            asset_name: tidal-mdl-gui-macos.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build GUI executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller tidal-mdl-gui.spec --clean

      - name: Build GUI executable (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller tidal-mdl-gui.spec --clean

      - name: Prepare Windows artifact
        if: runner.os == 'Windows'
        run: |
          mv dist/tidal-mdl-gui.exe dist/${{ matrix.asset_name }}

      - name: Prepare macOS artifact
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r "${{ matrix.asset_name }}" "Tidal MDL.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
